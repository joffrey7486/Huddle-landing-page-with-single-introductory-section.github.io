<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="page">
    <div class="header"><div class="logo"></div></div>
    <div class="section-img"></div>
    <div class="section-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with yours users as you engage in geniune discussion.</p>
      <button>Register</button>
    </div>
    <div class="footer-social">
      <div class="social"><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></div>
      <div class="social"><a href="https://twitter.com/?lang=fr"><i class="fab fa-twitter"></i></a></div>
      <div class="social"><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></div> 
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/joffrey7486">C.Joffrey/FrontendMentor</a> 
      <a href="https://github.com/joffrey7486">C.Joffrey/GitHub</a>.
    </div>
  </footer>
</body>
</html>
